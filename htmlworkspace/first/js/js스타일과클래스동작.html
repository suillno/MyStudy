    <title>Document</title>
    <style>
        .box {
            display: none;
            width: 200px;
            height: 200px;
            position: absolute;
            background-color: bisque;
            transition: all 0.5s;
        }
        .box.active {
            background-color: aqua;
            border-radius: 50%;
        }
       
    </style>

        </div>
        <div><label for="">비밀번호</label>
        <input type="password" id="password">
        </div>
        <div>
            <div>

                <input type="radio" id="y" name="rd" value="yes">
                <label for="y">사용</label>
                <input type="radio" id="n" name="rd" value="no">
                <label for="n">미사용</label>
            </div>
            <button type="submit">로그인</button>
        </div>
        <input type="checkbox" class="checkBox" id="chk">
        <button type="submit">자동로그인</button>
    </form>

        // form 제출시 이벤트
        document.querySelector("form").addEventListener('submit', function(e){
            // 폼 임의 제출 방시 > 이벤트 전파 방지
            e.preventDefault();
            // 응답받는 값 담기
            const userid = document.querySelector("#userid")
            const password = document.querySelector("#password")
            console.log(userid?.value)
            console.log(password?.value)
            // 라디오 버튼값 읽기
            const radio = document.querySelector("input[type=radio]:checked")
            console.log(radio?.value)
            // 체크박스 체크 여부확인 true, false
            const chk = document.querySelector("#chk")
            console.log(chk?.checked)
        })

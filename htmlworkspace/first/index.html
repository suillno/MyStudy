<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- content는 속성을 의미 : 이 정보의 실제 내용은 이거야 -->
    <meta name="description" content="html의 구조" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="제작자 또는 소유자 명" />

    <!-- 반응형 웹 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 웹화면 상단 표기 타이틀 -->
    <title>기본 구조조</title>
  </head>
  <body>
    <!-- 제목을 나타내는 태그 h1~h6 글자 크기 -->
    <!-- h1은 가능하면 가장중요한 제목에 한번만 사용 -->
    <h1>h1 태그 - 제목 표기</h1>
    <h2>h1 태그 - 제목 표기</h2>
    <h3>h1 태그 - 제목 표기</h3>
    <h4>h1 태그 - 제목 표기</h4>
    <h5>h1 태그 - 제목 표기</h5>
    <h6>h1 태그 - 제목 표기</h6>
    <!-- 문단 표기 -->
    <!-- br 개행, hr 분기 개행 -->
    <p>
      문단 표기 <br />
      개행사용
    </p>
    <hr />
    <p>뉴스기사 작성중</p>
    <!-- blockquote : 인용구 -->
    <blockquote>의협회장 “선배가 나설 차례”…총궐기대회 참여 촉구</blockquote>
    <!-- 출처 표기 -->
    <p>네이버 발췌</p>
    <!-- 텍스트 강조 -->
    <!-- strong : 경고성 표기 -->
    <!-- b : 글자만 굵게 사용 -->
    <p>신용카드 번호가 <strong>도용</strong>되었습니다</p>
    <p><b>참치</b>전문점</p>
    <!-- 기울기 : em, i, cite -->
    <!-- em : 글씨 기울여쓰고 강조 -->
    <!-- i : 관용구 -->
    <!-- cite : 출처표시 (인용된 저작물)-->
    <p>의협회장 “<em>선배가 나설 차례</em>”…총궐기대회 참여</p>
    <p>의협회장 “<i>선배가 나설 차례</i>”…총궐기대회 참여</p>
    <p>의협회장 “<cite>선배가 나설 차례</cite>”…총궐기대회 참여</p>
    <!-- del : 밑줄 표기, small : 부가정보 표기(작은글씨)  -->
    <p><del>10,000</del>원 => 5,000원 <small>50%</small></p>
    <!-- sup : 윗첨자, sub : 아래첨자-->
    <p>H<sub>2</sub>O</p>
    <p>2<sup>2</sup></p>
  </body>
</html>

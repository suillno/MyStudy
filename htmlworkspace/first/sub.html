<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1><a href="">로고</a></h1>
      <!-- 해더의 매뉴 -->
      <nav>
        <ul>
          <li>
            <a href="">Reference</a>
            <!-- Reference 메뉴의 하위 메뉴 -->
            <ul>
              <li><a href="">HTML</a></li>
              <li><a href="">JAVA</a></li>
              <li><a href="">CSS</a></li>
            </ul>
          </li>
          <li><a href="">Pluse</a></li>
          <li><a href="">Learn</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Tools</a></li>
        </ul>
      </nav>
    </header>
    <!-- main : 문서내 핵심적인 표기할때 사용 
     페이지 내에 딱 한번만 사용하자 (div 본문과 상관없는걸 구분)-->
    <main>
      <article><div>독립적으로 구분되거나 재사용 가능한 영역</div></article>
      <article>
        <h2>4월 16일 날씨</h2>
        <p>맑음</p>
      </article>
      <section><p>구역을 나눈다 단 의미가 있는것들을 내용으로</p></section>
      <section></section>
    </main>
    <!-- 본문과 상관없는 글을 표기 -->
    <aside>
      <p>광고영역</p>
    </aside>
    <!-- 페이지 하단부 부수적인 정보 -->
    <footer>
      <p>회사 로고 혹은 주소</p>
    </footer>
    <!-- form : 사용자 입력을 수집하기 위해 사용하는 폼(form) 요소
        label 필드명 지정, input type : 입력박스 생성
        id : <label>과 <input> 연결해주는 식별자 
        type => 택스트 입력필드에 속성, 핸드폰에서 입력시 해당 자판 표기
        placeholder : 텍스트 필드에 글자 표기-->
    <input type="text" placeholder="아이디를 입력" /><br />
    <input type="password" placeholder="패스워드를 입력" /><br />
    <input type="email" placeholder="이메일을 입력" /><br />
    <input type="tel" placeholder="전화번호 입력" /><br />

    <!-- name : 라디오버튼을 하나의 그룹으로 묶어 그룹 맴버중
        하나만 클릭가능하게 설정
        checked : 페이지 이동시 체크되어있게 설정
        value : 기본값 설정-->
    <div>
      <label for="rdo1">약관 동의</label>
      <input type="radio" id="rdo1" name="group" value="y" />
      <label for="rdo2">약관 미동의</label>
      <input type="radio" id="rdo2" name="group" value="n" checked />
    </div>

    <!-- 체크 박스 -->
    <div>
      <label for="agree">약관 동의</label>
      <input type="checkbox" id="agree" />
    </div>
    <p>여기부터는 잘안쓰는 태그</p>
    <input type="number" placeholder="숫자입력" /><br />
    <input type="range" min="0" max="100" step="10" /><br />
    <input type="date" /><br />
    <input type="month" /><br />
    <input type="time" /><br />
    <input type="datetime-local" /><br />
    <!-- 제출 -->
    <input type="submit" /><br />
    <!-- 초기화 -->
    <input type="reset" />
    <!--파일선택-->
    <input type="file" />
    <!-- 안보이는 
        readonly : 읽기전용-->
    <input type="hidden" readonly />
    <!-- 기본구조 -->
    <form action="">
      <div>
        <label for="userId">아이디</label>
        <input type="text" id="userId" required />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" />
      </div>
      <button>로그인</button>
    </form>
    <!-- select : 누르면 선택 리스트 표기-->
    <select name="" id="">
      <option value="">선택하세요</option>
    </select>
    <br />
    <!--개행이되는 택스트 필드
        rows : 입력가능 세로, cols : 입력가능 가로-->
    <textarea name="" id="" rows="10" cols="2"></textarea>
    <!-- 박스로 감싸기-->
    <fieldset>로그인 폼</fieldset>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- 외부 스크립트 가져오기 -->
  <!-- <script src="경로"></script> -->
  <body>
    <script>
      // 변수선언 let, const
      // let : 변수선언
      // const : 상수선언
      let 변수명 = 1;
      const COLOR_RED = "#ff0000";
      변수명 = 3.14;
      const 상수명 = 2;

      // 변수 출력
      console.log(COLOR_RED);
      console.log(변수명);
      console.log(상수명);

      // 값이 없다
      let age = null;
      // 정의되지 않은 값 변수선언후 값 미대입시 기본값
      let age2 = undefined;

      // typeof 자료형 확인
      console.log(typeof 변수명);

      // 자료형
      /* undefinded, number,bigint,boolean,string,object,function */
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <!-- 외부 스크립트 가져오기 -->
  <!-- <script src="js/test.js"></script> -->
  <body>
    <script>
      /* 함수이름 정하기
        get... : 무언가 값을 반환한다
        calc.... : 무언가 계산한다
        create... : 무언가 생성한다.
        check... : 무언가 확인하고 bool값 리턴
        함수호출시 가능하면 한가지의 동작만 처리하게 작성 */

      // 변수선언 let, const
      // let : 변수선언
      // const : 상수선언
      let 변수명 = 1;
      const COLOR_RED = "#ff0000";
      변수명 = 3.14;
      const 상수명 = 2;

      // 변수 출력
      console.log(COLOR_RED);
      console.log(변수명);
      console.log(상수명);

      // 경고창 출력 modal 창
      // alert(메세지);

      // 값이 없다
      let age = null;
      // 정의되지 않은 값 변수선언후 값 미대입시 기본값
      let age2 = undefined;

      // typeof 자료형 확인
      console.log(typeof 변수명);

      // prompt 입력창
      // let result = prompt("나이를 입력하세요.");
      // console.log(result);

      // 확인 취소창
      // let result2 = confirm("데이터를 저장하시겠습니까?");
      // console.log(result2);

      // 변수 형변환
      let v = true;
      console.log(typeof v);
      console.log(Number("123"));

      // 연산자 자바처럼 사용가능 다만 거듭제곱도 가능함
      console.log(2 ** 4);
      console.log("1" + 2);
      console.log(1 + "2");
      console.log(2 + 2 + "1"); // 순서대로 2+2=4 이후 문자 1을만나서 41
      let cnt = 1;

      // 비교연산자 자동형변환 하여 값 비교
      console.log(2 > 1);
      console.log("2" > 1);

      // 일치 연산자 === 사용시 변수형까지 일치하여야 true
      console.log(0 === false);

      // if 구문
      let s = 2025;
      if (s === 2025) console.log(s);

      // ??를 사용하면 짧은 문법으로 여러 피연산자중에
      // 값이 확정되어있는 변수를 찿는다
      let firstName = null;
      let lastName = null;
      let nickName = "바이올렛";
      console.log(firstName ?? lastName ?? nickName ?? "익명사용자");
      console.log(firstName || lastName || nickName || "익명사용자");
      let h = 0;
      console.log(h || 100);
      console.log(h ?? 100);
      // ?? 는 연산중 우선순위가 가장 낮다 따라서 사용시 ()와 같이 쓰는것이 좋다
      // ?? || 는 둘 동시에 사용 불가 한식에 한종류의 연산식만 사용가능하다

      for (let i = 0; i < 10; i++) {
        console.log(i);
      }

      let a = "안녕하세요";
      // 함수 선언: 자바에서 메서드를 정의하는 것과 유사
      // function 선언시 (변수명 = 변경할기본값) 을 입력하면 값이 없을시 기본값이
      // 출력된다
      function showMessage(msg, text = "기본값") {
        console.log(msg + " " + text);
      }
      // 메서드 실행
      showMessage("안녕");

      function sum(a, b) {
        return a + b;
      }
      console.log(sum(2, 4));

      // 함수선언식
      function sayHi() {
        console.log("hellow");
      }
      // 위아래 동일식
      // 함수표현식
      let sayHi2 = function () {
        console.log("hellow");
      };
      sayHi();
      console.log(sayHi2());

      // 콜백함수
      function ask(question, yes, no) {
        if (confirm(question)) yes();
        else no();
      }
      // 함수를 호출할때도 함수를 사용할수있다
      ask(
        "동의하십니까",
        function () {
          alert("동의");
        },
        function () {
          alert("취소");
        }
      );

      // 함수 선언식(Function Declaration): 자바스크립트 실행 시 가장 먼저 메모리에 등록됨
      // 따라서 코드 작성 순서와 관계없이 호출이 가능하다
      function myFunction() {
        console.log("함수 선언식입니다");
      }

      // 함수 표현식(Function Expression): 변수에 함수를 할당하는 방식
      // 이 경우 해당 코드 줄에 도달해야 함수가 생성되므로, **선언 이후에만 호출 가능**하다
      let fun = function () {
        console.log("함수 표현식입니다");
      };

      // Arrow function : 화살표 함수
      let sayHi3 = (name) => {
        console.log("화살표함수 입니다.");
      };
      function sum3(a, b) {
        return a + b;
      }
      // 표현식이 한줄일경우 중괄호 생략 가능
      let sum1 = (a, b) => a + b;
    </script>
  </body>
</html>

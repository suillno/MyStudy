  <body>
    <div id="text">내용</div>
    <button type="button" id="btn">버튼클릭시 id="text" 사라짐</button>
  </body>
  <script>
    const btn = document.querySelector("#btn");
    const id = document.querySelector("#btn.parentNode");
    btn.addEventListener("click", (e) => {
      e.preventDefault;
      const rem = btn.previousElementSibling;
      rem.hidden = true;
    });
  </script>
